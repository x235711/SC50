<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/Google_Search.css">
        <link rel="stylesheet" href="css/Google_Image_Search.css">
    </head>
    <body>
      <header>
        <div class="menu container float-right d-flex align-items-center">
          <a class="col inheader " href="index.html">Search</a>
        </div>

      </header>
      <div class="bigbox">
        <div style="max-height: 290px;"class="box">
          <img class="logo" alt="Google" height="92" src="images/2x/googlelogo_color_272x92dp.png"
          srcset="images/1x/googlelogo_color_272x92dp.png 1x,
          images/2x/googlelogo_color_272x92dp.png 2x" width="272" data-atf="1" data-frt="0">
          <span class="T8VaVe">images</span>
        </div>
        <div class="middlebox">
          <div class="searchbox">
            <form action="https://www.google.com/search">
              <div class="searchline">
                <span class="searchmarkspan">
                  <img src="images/searchmark.png"  width="20" height="20">
                </span>
                <input id="keyword" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                </svg>
              </div>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
